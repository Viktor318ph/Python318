<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Туристическое агентство{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <ul class="menu">
        {% for m in menu %}
        <li><a href="{{ m.url }}">{{ m.name }}</a></li>
        {% endfor %}
    </ul>
    {% block content %}{% endblock %}
</body>
</html>
