{% extends 'base.html' %}

{% block content %}
{{ super() }}

{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}

<form action="{{ url_for('add_course') }}" method="post">
<p>Название курса: <input type="text" name="course_name" required></p>
<p>Стоимость обучения: <input type="number" name="price" required>&nbsp;руб/мес</p>
<p>Описание курса:</p>
<hr>
<p><textarea name="description" cols="156" rows="10"></textarea></p>
<p><input type="submit" value="Добавить"></p>
</form>



{% endblock %}
